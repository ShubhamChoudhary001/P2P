<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P LAN File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="intro-overlay">
    <div class="intro-content">
      <img src="/src/logo.png" alt="SHU-RY Logo" class="intro-logo" />
      <span class="intro-title">ShareP2P</span>
    </div>
  </div>
  <div class="container">
    <div class="header-row">
      <div class="header-content">
        <h3 class="brand-name">SHU-RY</h3>
        <h1 class="app-title">ShareP2P</h1>
        <p class="subtitle">Secure peer-to-peer file sharing Platform</p>
      </div>
    </div>
    
    <!-- Connection Status -->
    <div class="connection-status status-disconnected" id="connectionStatus">
      <div class="status-indicator"></div>
      <span id="statusText">Disconnected</span>
    </div>

    <!-- Device Information -->
    <div class="device-info">
      <h3>Your Device</h3>
      <div class="device-id" id="deviceId">Loading...</div>
      <div class="connected-devices" id="connectedDevices">
        <p>No devices connected</p>
      </div>
    </div>

    <!-- File Upload Section -->
    <div class="file-input-wrapper">
      <input type="file" id="fileInput" class="file-input" multiple />
      <label for="fileInput" class="file-input-label" id="fileInputLabel">
        Choose a file to share
        <br><small>or drag and drop here</small>
      </label>
      <div class="selected-file" id="selectedFile"></div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button id="sendBtn" class="btn btn-send" disabled>
        <span class="icon">üì§</span>Send File
      </button>
      <button id="recvBtn" class="btn btn-receive">
        <span class="icon">üì•</span>Receive File
      </button>
      <button id="disconnectBtn" class="btn btn-disconnect hidden">
        <span class="icon">‚ùå</span>Disconnect
      </button>
    </div>
    <div class="madeby">
      <p>Made by SHU-RY</p>
      <p>Version 1.0.0</p>
    </div>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/shubham-choudhary-009345248" target="_blank" rel="noopener" class="social-link linkedin">
        <img src="/src/linkedin.svg" alt="LinkedIn" class="social-svg" /> LinkedIn
      </a>
      <a href="https://www.instagram.com/s_h_u_r_y/" target="_blank" rel="noopener" class="social-link instagram">
        <img src="/src/instagram.svg" alt="Instagram" class="social-svg" /> Instagram
      </a>
    </div>

    <!-- Progress Section -->
    <div class="progress-section" id="progressSection">
      <div class="progress-info">
        <span id="progressText">Transferring...</span>
        <span id="progressPercent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Download Section -->
    <div class="download-section" id="downloadSection">
      <a id="downloadLink" class="download-link">
        <span class="icon">‚¨áÔ∏è</span>Download File
      </a>
    </div>
  </div>
 

  <!-- Connection Modal -->
  <div class="modal" id="connectionModal">
    <div class="modal-content">
      <h3>Connect to Device</h3>
      <p>Enter the device ID to connect:</p>
      <input type="text" id="deviceIdInput" placeholder="Enter device ID" maxlength="20">
      <div class="modal-buttons">
        <button class="btn-modal btn-modal-primary" id="connectBtn">Connect</button>
        <button class="btn-modal btn-modal-secondary" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  
    <!-- Load modular JavaScript files -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/webrtc-manager.js"></script>
  <script src="js/socket-manager.js"></script>
  <script src="js/ui-manager.js"></script>
  <script src="js/app.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      const overlay = document.getElementById('intro-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
        setTimeout(() => overlay.remove(), 800);
      }
    }, 1600);
  });
  </script>
</body>
</html>
