<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareP2P - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
    }
    
    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #86efac;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 4px;
    }
    
    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .feedback-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .feedback-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    
    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .feedback-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .feedback-name {
      font-weight: 600;
      color: #86efac;
    }
    
    .feedback-email {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .feedback-type {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .feedback-type.suggestion { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
    .feedback-type.bug { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
    .feedback-type.feature { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
    .feedback-type.general { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
    
    .feedback-time {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .feedback-message {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      margin-top: 12px;
    }
    
    .feedback-ip {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 8px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    
    .error-state {
      text-align: center;
      padding: 60px 20px;
      color: #fca5a5;
    }
    
    .error-state h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    
    @media (max-width: 768px) {
      .container { padding: 20px; }
      .header h1 { font-size: 2rem; }
      .feedback-header { flex-direction: column; align-items: flex-start; }
      .stats { grid-template-columns: 1fr; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìù ShareP2P Admin Dashboard</h1>
      <p>User Feedback Management & Analytics</p>
    </div>
    
    <div class="controls">
      <button class="btn" onclick="loadFeedback()" id="refreshBtn">
        üîÑ Refresh Data
      </button>
      <a href="https://sharep2p.netlify.app" class="btn" target="_blank">
        üåê View Main App
      </a>
      <a href="https://shareshort.onrender.com" class="btn" target="_blank">
        ‚öôÔ∏è Server Status
      </a>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <h3>Loading feedback data...</h3>
        <p>Connecting to ShareP2P server</p>
      </div>
    </div>
  </div>

  <script>
    const SERVER_URL = 'https://shareshort.onrender.com';
    
    async function loadFeedback() {
      const content = document.getElementById('content');
      const refreshBtn = document.getElementById('refreshBtn');
      
      // Show loading state
      content.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <h3>Loading feedback data...</h3>
          <p>Fetching from server...</p>
        </div>
      `;
      
      refreshBtn.disabled = true;
      refreshBtn.innerHTML = '‚è≥ Loading...';
      
      try {
        // First check if server is alive
        const healthResponse = await fetch(`${SERVER_URL}/health`);
        if (!healthResponse.ok) {
          throw new Error('Server is not responding');
        }
        
        // Fetch feedback data
        const response = await fetch(`${SERVER_URL}/api/feedback`);
        if (!response.ok) {
          throw new Error('Failed to fetch feedback data');
        }
        
        const data = await response.json();
        displayFeedback(data.feedbacks || []);
        
      } catch (error) {
        console.error('Error loading feedback:', error);
        content.innerHTML = `
          <div class="error-state">
            <h3>‚ùå Connection Error</h3>
            <p>Unable to connect to ShareP2P server.</p>
            <p style="font-size: 0.9rem; margin-top: 12px; color: rgba(255,255,255,0.6);">
              Error: ${error.message}
            </p>
            <button class="btn" onclick="loadFeedback()" style="margin-top: 20px;">
              üîÑ Try Again
            </button>
          </div>
        `;
      } finally {
        refreshBtn.disabled = false;
        refreshBtn.innerHTML = 'üîÑ Refresh Data';
      }
    }
    
    function displayFeedback(feedbacks) {
      const content = document.getElementById('content');
      
      if (feedbacks.length === 0) {
        content.innerHTML = `
          <div class="stats">
            <div class="stat-card">
              <div class="stat-number">0</div>
              <div class="stat-label">Total Feedback</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">0</div>
              <div class="stat-label">Suggestions</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">0</div>
              <div class="stat-label">Bug Reports</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">0</div>
              <div class="stat-label">Feature Requests</div>
            </div>
          </div>
          <div class="empty-state">
            <h3>üì≠ No feedback yet</h3>
            <p>When users submit feedback through your app, it will appear here.</p>
            <p style="font-size: 0.9rem; margin-top: 12px; color: rgba(255,255,255,0.5);">
              Make sure your server is running and users are submitting feedback.
            </p>
          </div>
        `;
        return;
      }
      
      const stats = {
        total: feedbacks.length,
        suggestions: feedbacks.filter(f => f.type === 'suggestion').length,
        bugs: feedbacks.filter(f => f.type === 'bug').length,
        features: feedbacks.filter(f => f.type === 'feature').length
      };
      
      content.innerHTML = `
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number">${stats.total}</div>
            <div class="stat-label">Total Feedback</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${stats.suggestions}</div>
            <div class="stat-label">Suggestions</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${stats.bugs}</div>
            <div class="stat-label">Bug Reports</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${stats.features}</div>
            <div class="stat-label">Feature Requests</div>
          </div>
        </div>
        <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center;">
          <button class="btn" id="deleteAllBtn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white;">üóëÔ∏è Delete All Feedbacks</button>
        </div>
        <div class="feedback-list">
          ${feedbacks.map(feedback => `
            <div class="feedback-item" data-id="${feedback.id}">
              <div class="feedback-header">
                <div class="feedback-meta">
                  <div class="feedback-name">${feedback.name}</div>
                  <div class="feedback-email">${feedback.email}</div>
                </div>
                <div class="feedback-type ${feedback.type}">${feedback.type}</div>
                <button class="btn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; font-size: 0.9rem; padding: 6px 14px; margin-left: 10px;" onclick="deleteFeedback('${feedback.id}')">üóëÔ∏è Delete</button>
              </div>
              <div class="feedback-time">${new Date(feedback.timestamp).toLocaleString()}</div>
              <div class="feedback-message">${feedback.message}</div>
              <div class="feedback-ip">IP: ${feedback.ip}</div>
            </div>
          `).reverse().join('')}
        </div>
      `;

      // Attach delete all handler
      const deleteAllBtn = document.getElementById('deleteAllBtn');
      if (deleteAllBtn) {
        deleteAllBtn.onclick = async function() {
          if (!confirm('Are you sure you want to delete ALL feedbacks? This cannot be undone.')) return;
          deleteAllBtn.disabled = true;
          deleteAllBtn.innerText = 'Deleting...';
          try {
            const res = await fetch(`${SERVER_URL}/api/feedback`, { method: 'DELETE', credentials: 'include' });
            const data = await res.json();
            if (data.success) {
              alert('All feedbacks deleted.');
              loadFeedback();
            } else {
              alert('Failed to delete all feedbacks: ' + (data.error || 'Unknown error'));
            }
          } catch (e) {
            alert('Network error while deleting all feedbacks.');
          } finally {
            deleteAllBtn.disabled = false;
            deleteAllBtn.innerText = 'üóëÔ∏è Delete All Feedbacks';
          }
        };
      }
    }

    // Delete single feedback function
    async function deleteFeedback(id) {
      if (!confirm('Delete this feedback?')) return;
      try {
        const res = await fetch(`${SERVER_URL}/api/feedback/${id}`, { method: 'DELETE', credentials: 'include' });
        const data = await res.json();
        if (data.success) {
          alert('Feedback deleted.');
          loadFeedback();
        } else {
          alert('Failed to delete feedback: ' + (data.error || 'Unknown error'));
        }
      } catch (e) {
        alert('Network error while deleting feedback.');
      }
    }

    // Expose deleteFeedback globally
    window.deleteFeedback = deleteFeedback;
    
    // Load feedback on page load
    document.addEventListener('DOMContentLoaded', loadFeedback);
    
    // Auto-refresh every 30 seconds
    setInterval(loadFeedback, 30000);
  </script>
</body>
</html>
